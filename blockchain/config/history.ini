# History Node Configuration (Non-producing)

# Plugins
plugin = eosio::chain_api_plugin
plugin = eosio::net_plugin
plugin = eosio::state_history_plugin
plugin = eosio::trace_api_plugin

# State History (SHiP) â€” for Hyperion indexing
state-history-endpoint = 0.0.0.0:8080
trace-history = true
chain-state-history = true
state-history-dir = state-history

# Trace API
trace-dir = traces
trace-no-abis = false

# HTTP API
http-server-address = 0.0.0.0:8888
access-control-allow-origin = *
http-validate-host = false
verbose-http-errors = true

# P2P Network
p2p-listen-endpoint = 0.0.0.0:9876
p2p-peer-address = producer1:9876
p2p-peer-address = producer2:9876
p2p-peer-address = producer3:9876
p2p-peer-address = producer4:9876

# Performance
chain-state-db-size-mb = 8192
#reversible-blocks-db-size-mb = 2048
max-transaction-time = 500

# Logging
contracts-console = true
