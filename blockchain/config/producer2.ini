# Producer 2 Configuration

# Plugins
plugin = eosio::chain_api_plugin
plugin = eosio::producer_plugin
plugin = eosio::producer_api_plugin
plugin = eosio::net_plugin

# Producer settings
producer-name = producer2
signature-provider = REPLACE_WITH_PRODUCER2_PUBKEY=KEY:REPLACE_WITH_PRODUCER2_PRIVKEY
enable-stale-production = true

# HTTP API
http-server-address = 0.0.0.0:8888
access-control-allow-origin = *
http-validate-host = false
verbose-http-errors = true

# P2P Network
p2p-listen-endpoint = 0.0.0.0:9876
p2p-peer-address = producer1:9876
p2p-peer-address = producer3:9876
p2p-peer-address = producer4:9876
p2p-peer-address = history:9876

# Performance
chain-state-db-size-mb = 4096
reversible-blocks-db-size-mb = 1024
max-transaction-time = 500

# Logging
contracts-console = true
