# Nginx configuration for Verarta.com
# Place in /etc/nginx/sites-available/ and symlink to sites-enabled/

# ──────────────────────────────────────────────────────────────
# Main Site (Astro SSR Backend)
# ──────────────────────────────────────────────────────────────
server {
    listen 443 ssl http2;
    server_name verarta.com www.verarta.com;

    ssl_certificate     /etc/letsencrypt/live/verarta.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/verarta.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://127.0.0.1:4321;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SSE endpoints — disable buffering
    location /api/stream/ {
        proxy_pass http://127.0.0.1:4321;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
    }
}

# ──────────────────────────────────────────────────────────────
# Block Explorer
# ──────────────────────────────────────────────────────────────
